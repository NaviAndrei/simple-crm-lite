<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Simple CRM Lite - Add Contact" />
    <title>Add Contact - CRM Lite</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Main Container -->
      <div class="d-flex flex-column min-vh-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="/">
              <i class="fas fa-address-book me-2"></i>
              CRM Lite
            </a>
            <button 
              class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" 
              aria-controls="navbarNav" 
              aria-expanded="false" 
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Contacts</a>
                </li>
              </ul>
              <div class="d-flex">
                <a href="/add" class="btn btn-success active">
                  <i class="fas fa-plus me-1"></i> Add Contact
                </a>
              </div>
            </div>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="container py-4 flex-grow-1">
          <div class="card bg-dark">
            <div class="card-header bg-dark">
              <h2 class="mb-0">Add New Contact</h2>
            </div>
            
            <div class="card-body">
              <form id="contact-form">
                <div class="alert alert-success d-none" id="success-alert">
                  Contact added successfully!
                </div>
                <div class="alert alert-danger d-none" id="error-alert">
                  Error adding contact. Please try again.
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Name*</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="name" 
                      name="name" 
                      required
                    >
                    <div class="invalid-feedback" id="name-error"></div>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="company" class="form-label">Company</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="company" 
                      name="company"
                    >
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email*</label>
                    <input 
                      type="email" 
                      class="form-control" 
                      id="email" 
                      name="email" 
                      required
                    >
                    <div class="invalid-feedback" id="email-error"></div>
                  </div>
                  
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input 
                      type="tel" 
                      class="form-control" 
                      id="phone" 
                      name="phone"
                    >
                    <div class="invalid-feedback" id="phone-error"></div>
                  </div>
                </div>
                
                <div class="mt-4 d-flex justify-content-between">
                  <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Back to Contacts
                  </a>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Save Contact
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-light py-3 text-center">
          <div class="container">
            <p class="mb-0">Simple CRM Lite Â© 2025</p>
          </div>
        </footer>
      </div>

      <!-- JavaScript to handle form submission -->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const contactForm = document.getElementById('contact-form');
          const successAlert = document.getElementById('success-alert');
          const errorAlert = document.getElementById('error-alert');
          
          // Function to validate email
          function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
          }
          
          // Function to validate phone
          function isValidPhone(phone) {
            if (!phone) return true; // Phone is optional
            const phoneRegex = /^[+]?[(]?[0-9]{3}[)]?[-\s.]?[0-9]{3}[-\s.]?[0-9]{4,6}$/;
            return phoneRegex.test(phone);
          }
          
          contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous error messages
            document.querySelectorAll('.invalid-feedback').forEach(el => {
              el.textContent = '';
            });
            document.querySelectorAll('.is-invalid').forEach(el => {
              el.classList.remove('is-invalid');
            });
            successAlert.classList.add('d-none');
            errorAlert.classList.add('d-none');
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const company = document.getElementById('company').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            // Validate name
            if (!name) {
              document.getElementById('name').classList.add('is-invalid');
              document.getElementById('name-error').textContent = 'Name is required';
              return;
            }
            
            // Validate email
            if (!email) {
              document.getElementById('email').classList.add('is-invalid');
              document.getElementById('email-error').textContent = 'Email is required';
              return;
            } else if (!isValidEmail(email)) {
              document.getElementById('email').classList.add('is-invalid');
              document.getElementById('email-error').textContent = 'Please enter a valid email address';
              return;
            }
            
            // Validate phone if provided
            if (phone && !isValidPhone(phone)) {
              document.getElementById('phone').classList.add('is-invalid');
              document.getElementById('phone-error').textContent = 'Please enter a valid phone number';
              return;
            }
            
            // Create contact object
            const contactData = {
              name,
              email,
              company: company || null,
              phone: phone || null
            };
            
            try {
              // Send POST request to create contact
              const response = await fetch('/api/contacts', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(contactData)
              });
              
              if (!response.ok) {
                throw new Error('Failed to create contact');
              }
              
              // Show success message
              successAlert.classList.remove('d-none');
              
              // Clear form
              contactForm.reset();
              
              // Redirect to contacts list after a delay
              setTimeout(() => {
                window.location.href = '/';
              }, 2000);
            } catch (error) {
              console.error('Error:', error);
              errorAlert.classList.remove('d-none');
              errorAlert.textContent = error.message || 'Error adding contact. Please try again.';
            }
          });
        });
      </script>
    </div>
  </body>
</html>
