<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Simple CRM Lite - Contact Management System" />
    <title>CRM Lite</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="root">
      <div class="container py-5">
        <div class="card shadow">
          <div class="card-body text-center">
            <h1 class="my-5">Simple CRM Lite</h1>
            <div class="alert alert-info">
              <p>The CRM application is preparing to launch. The API is working as expected:</p>
              <ul class="list-group my-3">
                <li class="list-group-item bg-dark">Contact APIs are available at <code>/api/contacts</code></li>
                <li class="list-group-item bg-dark">Health check endpoint at <code>/api</code></li>
              </ul>
              <p>Please wait while the frontend builds or check your console for any errors.</p>
            </div>
            <div class="d-flex justify-content-center my-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
